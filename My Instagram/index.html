<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset = "utf-8">
        <meta name="viewport" content="width = device-width, initial-sacel = 1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Instagram</title>

    </head>

    <body>

        <div class="instagram-wrapper">

            <div class="instagram-phone">

                <img src="img/instagram-celular.png" alt="Celular">

            </div>

            <div class="instagram-continue">
                <div class="group">

                    <img src="img/instagram-logo.png"  class="instagram-logo" alt="Instagram Logo">

                    <div class="profile-photo">
                        
                        <img src="img/perfil-instagram.jpg" alt="Foto Perfil">

                    </div>

                    <a href="#" class="instagram-login">Continue como matheusplp</a>
                    <a href="#" class="instagram-logout" >Remover Conta</a>

                </div>

                <div class="group">

                    <p class="not-account">Não é matheusplp</p>
                    <p class="not-account">

                        <span class="link-blue">Alterar Conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>

                    </p>

                </div>

                <div class="get-app">

                    <p class="get-app">Baixar o Aplicativo</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>
        
    </body>

</html>
