<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset = "utf-8">
        <meta name="viewport" content="width = device-width, initial-sacel = 1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/Instagram_icon.png" type="image/x-icon">
        <title>My Instagram</title>

    </head>

    <body>

        <div class="instagram-wrapper">

            <div class="instagram-phone">

                <img src="img/instagram-celular.png" alt="Celular">

            </div>

            <div class="instagram-continue">
                <div class="group">

                    <img src="img/instagram-logo.png"  class="instagram-logo" alt="Instagram Logo">

                    <div class="profile-photo">
                        
                        <img src="img/perfil-instagram.jpg" alt="Foto Perfil">

                    </div>

                    <a href="https://www.instagram.com/matheuspereiralp/" class="instagram-login">Continue como matheusplp</a>
                    <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="instagram-logout" >Remover Conta</a>

                </div>

                <div class="group">

                    <p class="not-account">Não é matheusplp</p>
                    <p class="not-account">

                        <a href="https://www.instagram.com/" class="link-blue">Alterar Conta</a>
                        ou
                        <a href="https://www.instagram.com/" class="link-blue">Inscreva-se</a>

                    </p>

                </div>

                <div class="get-app">

                    <p class="get-app">Baixar o Aplicativo</p>

                    <div class="download">

                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>

                    </div>

                </div>

            </div>

        </div>
        
    </body>

</html>
